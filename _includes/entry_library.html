<article>
    <header>
      <h2><a href="{{ page.url | absolute_url }}">{{ page.title }}</a></h2>
    </header>
    {%- if page.description -%}
      <p>{{ page.description }}</p>
    {%- endif -%}
    {%- if page.image -%}
      <a href="{{ page.url | absolute_url }}" class="image fit"><img src="{{ page.image | absolute_url }}" alt="" /></a>
    {%- endif -%}
  </article>
